<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 4 Code Quiz</title>
    <!--CSS-->
    <link rel="stylesheet" href="./style.css">

    <!--Google font-->
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>
<body>
    <button class="highscores">View Highscores</button>
    <button id="time">Timer</button>
    <div class="start">
        <button id="start">Click here to Start!</button>
    </div>
    <div class="container">
        <h1 id="question">Coding Quiz</h1>
        <div id="options">
            <button id="option1Btn" class="option">Choice 1</button>
            <button id="option2Btn" class="option">Choice 2</button>
            <button id="option3Btn" class="option">Choice 3</button>
        </div>
    </div>
    <!--Javascript-->
    <script src="./script.js"></script>
</body>
</html>
